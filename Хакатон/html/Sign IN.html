<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorisation
    </title>
    <link rel="stylesheet" href="stils.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="main">
        <section class="aut">
            <div class="container">
                <div class="aut-wrapper">
                    <div class="aut-info">
                        <h1 class="aut-sign">Sign in</h1>
                        <div class="aut-wit">
                            <hr class="hr"> 
                            <p class="wit">With</p>
                        </div>
                        <div class="aut-btns">
                            <button>
                                <img src="/img/google.png" alt="">
                                <span>Sign up with Google</span></button>
                            <button>
                                <img src="/img/facebook.png" alt="">
                                <span>Sign up with Facebook</span></button>
                        </div>
                        <form action="" class="aut-form" id="Form">
                            <input type="email" name="email" id="email" placeholder="E-mail" class="tols">

                            <input type="password" placeholder="Password" name="password"  id="password" class="tols">
   
                            <input type="submit" class="submit" value="SIGN IN" name="submit">
                            <div class="pp"><b>Don't have an account? <button id="signin"><a href="Sign Up.html" class="ss"> Sign up</a></button></b> </div>
                        </form>
                    </div>
                    <div class="aut-img">
                        <img src="/img/autt.png" alt="" >
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/sigin.js"></script>
    <script src="https://kit.fontawesome.com/09e0948662.js" crossorigin="anonymous"></script>

</body>
</html>
